<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe game</title>
  <link rel="stylesheet prefetch" href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="tic-tac-toe" class="main-container">
    <div class="row box-container">
      <div class="text-white">
        <h1 class="header-title text-center">Tic Tac Toe</h1>
        <h4 id="turn" class="text-center turn-container"> 
          Player 1, make a move!
        </h4> 
        <div class="text-center score-container">
          <div class="player-container">
            <strong>Player 1</strong>
            <span id="o_win" class="win_times">0</span>
          </div>
          <div class="player-container">
            <strong>Player 2</strong>
            <span id="x_win" class="win_times">0</span>
          </div>
        </div>
      </div>
      <h1 class="game-over none text-white text-center"></h1>
      <ul class="table-container" id="game">
        <div class="list-container">
          <li id="index-1" class="index span2 " data-position="1"></li>
          <li id="index-2" class="index span2 " data-position="2"></li>
          <li id="index-3" class="index span2 " data-position="3"></li>
        </div>
        <div class="list-container">
          <li id="index-4" class="index span2 " data-position="4"></li>
          <li id="index-5" class="index span2 " data-position="5"></li>
          <li id="index-6" class="index span2 " data-position="6"></li>
        </div>
        <div class="list-container">
          <li id="index-7" class="index span2 " data-position="7"></li>
          <li id="index-8" class="index span2 " data-position="8"></li>
          <li id="index-9" class="index span2 " data-position="9"></li>
        </div>
      </ul>
      <div class="clr">&nbsp;</div>
      <div id="reset">
        <a href="#" class="text-center btn-lg reset-button"><b>RESET</b></a>
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
  <script  src="js/index.js"></script>

</body>
</html>
